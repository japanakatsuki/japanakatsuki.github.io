<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar Developer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search-input {
            width: 400px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ff5500;
            border-radius: 25px 0 0 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .search-input:focus {
            border-color: #cc4400;
        }
        .search-button {
            background-color: #ff5500;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #cc4400;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <style>
            body {
                background-image: url('https://raw.githubusercontent.com/pajardev/pajardev.github.io/main/IMG-20240422-WA0165.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
        </style>
        <style>
        	h1 {
	color: cyan;
}
</style>
</head>
<body>
    <div class="container">
        <marquee><h1>Welcome Fajar IT</h1></marquee>
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Pencarian Kamu...">
            <button type="submit" class="search-button">Cari</button>
        </form>
    </div>
</body>
</html>
