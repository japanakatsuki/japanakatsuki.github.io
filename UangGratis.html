<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Background putih */
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video mengisi layar penuh */
            z-index: -1;
            display: none; /* Sembunyikan video awalnya */
        }
        #start-btn {
            background-color: #007bff;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        #start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted>
        <source src="memek.mp4" type="video/mp4">
        Browser lu ga support anjing.
    </video>
    <button id="start-btn">Ambil UangðŸ¤‘</button>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            var video = document.getElementById('video-background');
            video.style.display = 'block'; // Tampilkan video
            video.play();
            video.style.objectFit = 'fill'; // Menyesuaikan video ke layar penuh
            video.muted = false; // Aktifkan suara video

            // Mintalah browser memasukkan video ke mode fullscreen
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }

            document.getElementById('start-btn').style.display = 'none'; // Sembunyikan tombol setelah diklik
        });
    </script>
