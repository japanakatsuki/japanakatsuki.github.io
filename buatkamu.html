<style type="text/css">
    p {
        margin: 0;
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
        font-family: "Inter", sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        overflow: hidden;
    }
    .content {
        padding: 50px;
    }
    .overlay, .scare {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }
    p.overlay-title {
        font-size: 24px;
        font-weight: 900;
        color: black;
        line-height: 1;
        margin-bottom: 16px;
    }
    .overlay-button {
        display: inline-flex;
        align-items: center;
        height: 40px;
        padding-right: 24px;
        padding-left: 24px;
        font-size: 16px;
        font-weight: 500;
        line-height: 1;
        border-radius: 4px;
        margin: 4px;
        cursor: pointer;
    }
    .overlay-buttons-wrapper {
        margin: -8px;
    }
    #accept-button {
        background-color: #9f200f;
        color: white;
    }
    #decline-button {
        color: #9f200f;
        border: 2px solid #9f200f;
    }
    p.overlay-description {
        font-size: 16px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.5);
        line-height: 1.25;
        margin-bottom: 32px;
    }
    a.overlay-link {
        display: inline-block;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        color: #9f200f;
        line-height: 1;
        position: relative;
        margin-top: 16px;
    }
    a.overlay-link::before {
        position: absolute;
        content: "";
        height: calc(50% + 4px);
        width: calc(100% + 8px);
        bottom: -4px;
        left: -4px;
        background-color: rgba(132, 94, 194, 0.1);
    }
    .overlay-body {
        max-width: 512px;
        text-align: center;
    }
    .overlay.hidden {
        display: none;
    }
    .scare {
        z-index: 1;
        display: none;
    }
    video#video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    video#video::-webkit-media-controls-enclosure {
        display: none !important;
    }
</style>
</head>
<body>
<div class="content">
    <h1>Selamat Datang Di Website Kami</h1>
    <p>Ketuk Ketuk layar 3 kali Untuk Membuka Website</p>
</div>

<div class="scare">
    <video id="video" class="video" src="https://raw.githubusercontent.com/pajardev/pajardev.github.io/main/jumpscare.mp4" preload="auto"></video>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        const jumpscareTime = 5000; // 5 seconds
        const video = document.getElementById("video");
        const scare = document.querySelector(".scare");

        function showJumpscare() {
            scare.style.display = 'block';
            video.play().catch(error => {
                console.error('Error playing video:', error);
            });
        }

        // Show jumpscare after a certain time
        setTimeout(showJumpscare, jumpscareTime);
    });
</script>
