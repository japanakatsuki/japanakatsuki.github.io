<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .content {
            padding: 50px;
        }

        .jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .jumpscare video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .error {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Selamat Datang Du Website Kami</h1>
        <p>Website Ini Hanya Untuk Tujuan Edukasi</p>
    </div>

    <div class="jumpscare" id="jumpscare">
        <video id="jumpscare-video" src="https://raw.githubusercontent.com/pajardev/pajardev.github.io/main/jumpscare.mp4" preload="auto" onerror="showError()"></video>
        <div class="error" id="error-message" style="display:none;">The video could not be loaded</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Time in milliseconds before the jumpscare appears (e.g., 5 seconds)
            const jumpscareTime = 1000; // 5 seconds

            // Function to show the jumpscare
            function showJumpscare() {
                const jumpscare = document.getElementById('jumpscare');
                const jumpscareVideo = document.getElementById('jumpscare-video');
                jumpscare.style.display = 'flex';
                jumpscareVideo.play();
            }

            // Function to show an error message if the video fails to load
            function showError() {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }

            // Set a timeout to show the jumpscare after a certain time
            setTimeout(showJumpscare, jumpscareTime);
        });
    </script>
</body>
</html>
